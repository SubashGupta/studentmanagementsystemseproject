<!DOCTYPE html>
<head>
<title>Student Management System</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='edits.css') }}">
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
<style>
body{
  background-repeat:no-repeat;
  background-attached:fixed;
  background-size:cover;
  background-image: url('{{url_for('static',filename='img/img.jpg')}}');
  text-align: center;
  margin-left: 20px;
}
h1{
  text-align: center;
  margin-left: 20px;
}
table,th,tr,td{
    padding: 5px;
    }
table{
    border-spacing: 15px;
     }
</style>
</head>
<body>
  <div><br>
    <h1 style='font-family:Book Antiqua;'><em> Welcome to XYZ School Student Management System</em></h1>
  </div><br>
<nav>
  <ul>
  <li class="dropdown last">
    <a onclick="window.location='/login' " class="dropbtn"> Login </a>
  </li>
    <li class="dropdown last">
    <a onclick="window.location='/signup' " class="dropbtn"> Signup </a>
  </li>
</ul>
</nav>
	{%- for category, message in get_flashed_messages(with_categories = true) %}
        <div class = "alert alert-danger">
            {{ message }}
        </div>
    {%- endfor %}
	<br>
	<h2 style='font-family:Book Antiqua;'><em> Click Signup or Login to proceed....</em></h2>
</body>
</html>
